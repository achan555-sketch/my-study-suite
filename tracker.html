<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker | achan555</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --accent: #0984e3;
            --text: #2d3436;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            font-family: 'Helvetica Neue', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 85%; max-width: 450px; text-align: center;
        }
        .days-num { font-size: 5rem; font-weight: 100; color: var(--accent); line-height: 1; }
        .days-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; }
        .progress-container { margin: 30px 0; }
        .bar-outer { background: #dfe6e9; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .bar-inner { background: var(--accent); height: 100%; width: 0%; transition: width 1s; }
        .settings { display: none; text-align: left; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--text); color: white; border: none; padding: 12px; border-radius: 20px; width: 100%; cursor: pointer; }
        .toggle-btn { background: none; color: var(--text); opacity: 0.5; font-size: 0.8rem; border: none; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="title-display">EXAM GOAL</h2>
    <div class="days-num" id="days-count">00</div>
    <div class="days-label">Days to go</div>

    <div class="progress-container">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
            <span id="progress-text">Progress: 0 / 100</span>
            <span id="percent-text">0%</span>
        </div>
        <div class="bar-outer"><div class="bar-inner" id="bar"></div></div>
    </div>

    <button class="toggle-btn" onclick="toggleSettings()">⚙️ Settings</button>

    <div class="settings" id="settings">
        <label>Exam Subject</label><input type="text" id="name" placeholder="FAR, AUD, etc.">
        <label>Exam Date</label><input type="date" id="date">
        <label>Goal (Total MCQ/Pages)</label><input type="number" id="total" value="100">
        <label>Current Progress</label><input type="number" id="current" value="0">
        <button onclick="save()">Save Settings</button>
    </div>
</div>

<script>
    function save() {
        const data = {
            name: document.getElementById('name').value,
            date: document.getElementById('date').value,
            total: document.getElementById('total').value,
            current: document.getElementById('current').value
        };
        localStorage.setItem('study_data', JSON.stringify(data));
        render();
        toggleSettings();
    }

    function render() {
        const saved = localStorage.getItem('study_data');
        if (!saved) return;
        const data = JSON.parse(saved);

        document.getElementById('title-display').textContent = data.name + " GOAL";
        const diff = new Date(data.date) - new Date();
        document.getElementById('days-count').textContent = Math.max(0, Math.ceil(diff / (1000*60*60*24)));
        
        const percent = Math.min(100, Math.round((data.current / data.total) * 100));
        document.getElementById('bar').style.width = percent + "%";
        document.getElementById('percent-text').textContent = percent + "%";
        document.getElementById('progress-text').textContent = `Progress: ${data.current} / ${data.total}`;
    }

    function toggleSettings() {
        const s = document.getElementById('settings');
        s.style.display = s.style.display === 'block' ? 'none' : 'block';
    }
    window.onload = render;
</script>
</body>
</html>
