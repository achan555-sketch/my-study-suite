<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ Pinky Trade School: Focus 5M v10 üéÄ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Roboto+Mono:wght@500&display=swap');
        :root { --p-light: #ffe5ec; --p-main: #ff8fab; --p-dark: #fb6f92; --bg: #fff0f3; --text: #5c4d50; --ask: #ff4757; --bid: #2ed573; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Quicksand', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; min-height: 100vh; }
        .wrapper { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 10px; }
        
        #start-overlay { position: fixed; inset: 0; background: rgba(255,240,243,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .diff-btn { background: white; border: 3px solid var(--p-light); padding: 15px 30px; border-radius: 20px; margin: 5px; cursor: pointer; font-weight: 700; font-family: 'Quicksand'; transition: 0.2s; }
        .diff-btn:hover { background: var(--p-dark); color: white; border-color: white; }

        /* 4-Chart Grid (Reordered) */
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; background: #111; padding: 10px; border-radius: 25px; border: 4px solid white; }
        .chart-box { text-align: center; }
        .chart-label { color: var(--p-light); font-size: 0.6rem; font-weight: bold; margin-bottom: 2px; }
        canvas { width: 100%; height: 70px; background: #000; border-radius: 10px; }

        .board-card { background: #111; border-radius: 25px; padding: 10px; font-family: 'Roboto Mono'; font-size: 0.65rem; color: #eee; border: 4px solid white; }
        .mid-price-zone { background: #222; text-align: center; padding: 5px; margin: 4px 0; border-radius: 12px; border: 1px solid #444; }
        .mid-val { font-size: 1.1rem; font-weight: bold; color: var(--p-main); }
        .board-row { display: flex; justify-content: space-between; padding: 0px 5px; }

        .battle-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .player-card { background: white; border-radius: 30px; padding: 15px; border: 3px solid var(--p-light); position: relative; text-align: center; }
        .player-card.winning { border-color: var(--p-dark); box-shadow: 0 0 20px rgba(251,111,146,0.3); }
        .p-name { font-weight: 700; font-size: 0.75rem; color: var(--p-dark); }
        .p-asset { font-size: 1.1rem; font-weight: 700; margin: 5px 0; }
        
        .trade-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .btn { border: none; padding: 10px; border-radius: 12px; font-weight: 700; cursor: pointer; font-family: 'Quicksand'; font-size: 0.75rem; color: white; }
        .btn-buy { background: var(--ask); }
        .btn-sell { background: var(--bid); }
        .btn-max { background: var(--p-light); color: var(--p-dark); grid-column: span 2; font-size: 0.7rem; padding: 5px; }
        .btn:disabled { opacity: 0.2; }

        .tips { font-size: 0.7rem; font-weight: 700; color: var(--p-dark); text-align: center; background: white; padding: 8px; border-radius: 15px; }
    </style>
</head>
<body>

<div id="start-overlay">
    <span style="font-size:3rem;">üéÄ</span>
    <h2 style="color:var(--p-dark);">Pinky Trade School</h2>
    <p>Choose Rival Strength:</p>
    <button class="diff-btn" onclick="startGame(0.05)">üê£ Weak</button>
    <button class="diff-btn" onclick="startGame(0.15)">üê∞ Normal</button>
    <button class="diff-btn" onclick="startGame(0.30)">ü¶ä Strong</button>
    <button class="diff-btn" onclick="startGame(0.50)">üêâ Ultra</button>
</div>

<div class="wrapper">
    <div class="tips" id="market-tips">Watch the 5M chart for instant entries! üå∏</div>
    
    <div class="chart-grid">
        <div class="chart-box"><div class="chart-label">5 MIN (ENTRY)</div><canvas id="chart5m"></canvas></div>
        <div class="chart-box"><div class="chart-label">1 HOUR</div><canvas id="chart1h"></canvas></div>
        <div class="chart-box"><div class="chart-label">DAILY</div><canvas id="chartDaily"></canvas></div>
        <div class="chart-box"><div class="chart-label">WEEKLY (TREND)</div><canvas id="chartWeekly"></canvas></div>
    </div>

    <div class="board-card">
        <div id="ask-rows"></div>
        <div class="mid-price-zone"><span class="mid-val">¬•<span id="cur-price">100</span></span></div>
        <div id="bid-rows"></div>
    </div>

    <div class="battle-grid">
        <div class="player-card" id="card-user">
            <div class="p-name">You (achan)</div>
            <div class="p-asset">¬•<span id="total-user">100,000</span></div>
            <div class="trade-btns">
                <button class="btn btn-buy" onclick="tradeUser('buy', 1)">Buy 1</button>
                <button class="btn btn-sell" id="s1-u" onclick="tradeUser('sell', 1)">Sell 1</button>
                <button class="btn btn-max" onclick="tradeUser('buy','max')">Buy MAX</button>
                <button class="btn btn-max" id="sm-u" onclick="tradeUser('sell','max')">Sell ALL</button>
            </div>
        </div>
        <div class="player-card" id="card-cpu">
            <div class="p-name" id="cpu-name">Rival CPU</div>
            <div class="p-asset">¬•<span id="total-cpu">100,000</span></div>
            <div style="font-size: 0.6rem; opacity: 0.5; margin-top: 10px;">CPU Strategy Mode</div>
            <div style="font-size: 0.6rem; font-weight: bold; color: var(--p-main);" id="cpu-status">WAITING</div>
        </div>
    </div>
</div>

<script>
    let price = 100;
    const MIN = 70, MAX = 130;
    let user = { cash: 100000, hold: 0 }, cpu = { cash: 100000, hold: 0 };
    let cpuDifficulty = 0.15;

    let data5m = [], data1h = [], dataDaily = [], dataWeekly = [];
    let currentCandle = { o: price, h: price, l: price, c: price, ticks: 0 };

    function generateHistory() {
        for(let i=0; i<60; i++) {
            let move = (Math.random() - 0.5) * 6;
            price = Math.max(MIN, Math.min(MAX, Math.floor(price + move)));
            let candle = {o: price, h: price+2, l: price-2, c: price, ticks: 1};
            data5m.push(candle);
            if(i%3===0) data1h.push(candle);
            if(i%9===0) dataDaily.push(candle);
            if(i%18===0) dataWeekly.push(candle);
        }
    }

    function startGame(diff) {
        cpuDifficulty = diff;
        document.getElementById('start-overlay').style.display = 'none';
        generateHistory();
        setInterval(updateMarket, 600);
    }

    function updateMarket() {
        let move = (Math.random() - 0.5) * 8;
        if (Math.random() > 0.9) move *= 3;
        price = Math.max(MIN, Math.min(MAX, Math.floor(price + move)));

        currentCandle.h = Math.max(currentCandle.h, price);
        currentCandle.l = Math.min(currentCandle.l, price);
        currentCandle.c = price;
        currentCandle.ticks++;

        if (currentCandle.ticks >= 3) {
            data5m.push({...currentCandle}); if (data5m.length > 20) data5m.shift();
            if (data5m.length % 3 === 0) {
                data1h.push({...currentCandle}); if (data1h.length > 20) data1h.shift();
            }
            if (data1h.length % 3 === 0) {
                dataDaily.push({...currentCandle}); if (dataDaily.length > 20) dataDaily.shift();
            }
            if (dataDaily.length % 3 === 0) {
                dataWeekly.push({...currentCandle}); if (dataWeekly.length > 20) dataWeekly.shift();
            }
            currentCandle = { o: price, h: price, l: price, c: price, ticks: 0 };
        }

        cpuLogic();
        drawAllCharts();
        drawBoard();
        updateUI();
    }

    function drawCandles(id, data) {
        const c = document.getElementById(id); const ctx = c.getContext('2d');
        const w = c.width = c.offsetWidth; const h = c.height = c.offsetHeight;
        ctx.clearRect(0,0,w,h);
        const space = w / 22;
        const getY = (val) => h - ((val - 68) / (132 - 68)) * h;

        ctx.beginPath(); ctx.strokeStyle = 'rgba(251, 111, 146, 0.4)'; ctx.lineWidth = 2;
        data.forEach((d, i) => {
            const x = i * space + space;
            if(i===0) ctx.moveTo(x, getY(d.c)); else ctx.lineTo(x, getY(d.c));
        });
        ctx.stroke();

        data.forEach((d, i) => {
            const x = i * space + space;
            ctx.strokeStyle = '#fff'; ctx.beginPath(); ctx.moveTo(x, getY(d.h)); ctx.lineTo(x, getY(d.l)); ctx.stroke();
            ctx.fillStyle = d.c >= d.o ? '#fb6f92' : '#777';
            const rectY = getY(Math.max(d.o, d.c));
            const rectH = Math.max(2, Math.abs(getY(d.o) - getY(d.c)));
            ctx.fillRect(x - 3, rectY, 6, rectH);
        });
    }

    function drawAllCharts() {
        drawCandles('chart5m', data5m); drawCandles('chart1h', data1h);
        drawCandles('chartDaily', dataDaily); drawCandles('chartWeekly', dataWeekly);
    }

    function drawBoard() {
        let askH = '', bidH = '';
        for(let i=10; i>=1; i--) askH += `<div class="board-row" style="color:var(--ask)"><span>¬•${Math.min(MAX, price+i)}</span><span>${Math.floor(Math.random()*150)}</span></div>`;
        for(let i=1; i<=10; i++) bidH += `<div class="board-row" style="color:var(--bid)"><span>¬•${Math.max(MIN, price-i)}</span><span>${Math.floor(Math.random()*150)}</span></div>`;
        document.getElementById('ask-rows').innerHTML = askH;
        document.getElementById('bid-rows').innerHTML = bidH;
        document.getElementById('cur-price').innerText = price;
    }

    function cpuLogic() {
        const prob = Math.random();
        const status = document.getElementById('cpu-status');
        if (prob < cpuDifficulty) {
            if (price <= 85 && cpu.cash >= price) { 
                let buyQty = Math.floor((cpu.cash / price) * cpuDifficulty * 2);
                cpu.cash -= buyQty * price; cpu.hold += buyQty;
                status.innerText = "BUYING üéÄ";
            } else if (price >= 115 && cpu.hold > 0) {
                cpu.cash += cpu.hold * price; cpu.hold = 0;
                status.innerText = "SELLING üí∞";
            }
        }
    }

    function tradeUser(type, amt) {
        if (type === 'buy') {
            let qty = (amt === 'max') ? Math.floor(user.cash / price) : amt;
            if (user.cash >= price * qty && qty > 0) { user.cash -= price * qty; user.hold += qty; }
        } else {
            let qty = (amt === 'max') ? user.hold : amt;
            if (user.hold >= qty && qty > 0) { user.hold -= qty; user.cash += price * qty; }
        }
        updateUI();
    }

    function updateUI() {
        const tu = user.cash + (user.hold * price), tc = cpu.cash + (cpu.hold * price);
        document.getElementById('total-user').innerText = tu.toLocaleString();
        document.getElementById('total-cpu').innerText = tc.toLocaleString();
        document.getElementById('card-user').className = `player-card ${tu > tc ? 'winning' : ''}`;
        document.getElementById('card-cpu').className = `player-card ${tc > tu ? 'winning' : ''}`;
        document.getElementById('s1-u').disabled = user.hold < 1;
        document.getElementById('sm-u').disabled = user.hold < 1;
    }
</script>
</body>
</html>
