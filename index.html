<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ€ achan's Princess Dashboard ðŸŽ€</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');

        :root { 
            --pink-light: #ffe5ec; 
            --pink-main: #ff8fab; 
            --pink-dark: #fb6f92; 
            --bg: #fff0f3; 
            --card: #ffffff; 
            --text: #5c4d50; 
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            background-image: radial-gradient(var(--pink-light) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .wrapper { width: 100%; max-width: 500px; position: relative; }

        header { text-align: center; margin-bottom: 40px; position: relative; }
        h1 { font-weight: 700; letter-spacing: 2px; font-size: 1.6rem; color: var(--pink-dark); margin: 0; }
        .subtitle { font-size: 0.8rem; opacity: 0.7; font-style: italic; }

        /* Ribbon Decorations */
        .ribbon-icon { font-size: 2rem; display: block; margin-bottom: 10px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }

        /* Exam Card */
        .exam-card { 
            background: var(--card); 
            border-radius: 30px; 
            padding: 25px; 
            box-shadow: 0 10px 25px rgba(255, 143, 171, 0.2); 
            margin-bottom: 30px; 
            border: 3px solid var(--pink-light);
            position: relative;
            overflow: hidden;
        }
        .exam-card::after { content: 'ðŸŽ€'; position: absolute; top: 10px; right: 15px; font-size: 1.2rem; }

        .exam-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .exam-title { font-size: 1.3rem; font-weight: 700; color: var(--pink-dark); }
        .countdown { font-size: 0.8rem; background: var(--pink-light); color: var(--pink-dark); padding: 5px 15px; border-radius: 20px; font-weight: bold; }

        /* Progress Bars */
        .bar-container { margin: 15px 0; }
        .bar-label { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 700; margin-bottom: 5px; }
        .progress-outer { background: var(--pink-light); height: 12px; border-radius: 10px; overflow: hidden; }
        .progress-inner { background: linear-gradient(90deg, var(--pink-main), var(--pink-dark)); height: 100%; width: 0%; transition: 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* Tasks */
        .task-list { margin-top: 20px; }
        .task-row { 
            background: #fff9fa; 
            border-radius: 15px; 
            padding: 12px; 
            margin-bottom: 10px; 
            border: 1px dashed var(--pink-main);
        }
        .task-top { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; }
        .controls { display: flex; gap: 5px; align-items: center; }
        
        button { 
            cursor: pointer; 
            border: none; 
            font-family: 'Quicksand', sans-serif;
            transition: 0.2s;
        }
        .btn-plus { background: var(--pink-light); color: var(--pink-dark); padding: 5px 10px; border-radius: 8px; font-weight: bold; font-size: 0.75rem; }
        .btn-plus:hover { background: var(--pink-main); color: white; }
        
        .btn-add-task { background: var(--pink-dark); color: white; padding: 8px 15px; border-radius: 15px; font-size: 0.75rem; font-weight: bold; margin-top: 10px; }
        
        /* New Project Zone */
        .action-zone { margin-top: 50px; text-align: center; background: white; padding: 25px; border-radius: 30px; border: 2px solid var(--pink-light); }
        .action-zone h3 { margin-top: 0; color: var(--pink-dark); font-size: 1rem; }
        input { width: 100%; padding: 12px; border-radius: 15px; border: 2px solid var(--pink-light); margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .btn-main { background: var(--pink-dark); color: white; padding: 15px; border-radius: 20px; font-weight: 700; font-size: 1rem; width: 100%; box-shadow: 0 5px 15px rgba(251, 111, 146, 0.3); }
        .btn-main:hover { transform: translateY(-2px); }
        .btn-delete { background: none; color: #ccc; font-size: 0.7rem; margin-top: 15px; text-decoration: underline; }

    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <span class="ribbon-icon">ðŸŽ€</span>
        <h1>Cozy Study Dashboard</h1>
        <p class="subtitle">Global Exam Progress for achan555</p>
    </header>

    <div id="dashboard"></div>

    <div class="action-zone">
        <h3>âœ¨ Add New Exam Goal âœ¨</h3>
        <input type="text" id="new-exam-name" placeholder="Exam Name (e.g. FAR, Boki 2)">
        <input type="date" id="new-exam-date">
        <button class="btn-main" onclick="addExam()">Create Project ðŸŽ€</button>
    </div>
</div>

<script>
    let projects = JSON.parse(localStorage.getItem('achan_kawaii_suite')) || [];

    function save() {
        localStorage.setItem('achan_kawaii_suite', JSON.stringify(projects));
        render();
    }

    function addExam() {
        const name = document.getElementById('new-exam-name').value;
        const date = document.getElementById('new-exam-date').value;
        if (!name || !date) return alert("Please fill in everything! ðŸŽ€");
        
        projects.push({
            id: Date.now(),
            name: name,
            date: date,
            tasks: [
                { id: 1, name: "MCQ Practice", current: 0, goal: 100 },
                { id: 2, name: "Textbook Pages", current: 0, goal: 50 }
            ]
        });
        save();
        document.getElementById('new-exam-name').value = '';
    }

    function addTask(projId) {
        const name = prompt("Task Name? (e.g. Mock Exam)");
        const goal = prompt("Goal Number?");
        if (!name || !goal) return;
        const proj = projects.find(p => p.id === projId);
        proj.tasks.push({ id: Date.now(), name, current: 0, goal: parseInt(goal) });
        save();
    }

    function updateProgress(projId, taskId, amount) {
        const proj = projects.find(p => p.id === projId);
        const task = proj.tasks.find(t => t.id === taskId);
        task.current = Math.max(0, task.current + amount);
        save();
    }

    function deleteProject(id) {
        if (confirm("Delete this lovely project? ðŸŒ¸")) {
            projects = projects.filter(p => p.id !== id);
            save();
        }
    }

    function render() {
        const container = document.getElementById('dashboard');
        container.innerHTML = '';

        projects.forEach(proj => {
            const diff = Math.ceil((new Date(proj.date) - new Date()) / (1000*60*60*24));
            const daysLeft = diff > 0 ? diff : 0;

            let taskHtml = '';
            let totalCur = 0, totalGoal = 0;

            proj.tasks.forEach(task => {
                totalCur += task.current;
                totalGoal += task.goal;
                const percent = Math.round((task.current / task.goal) * 100) || 0;
                taskHtml += `
                    <div class="task-row">
                        <div class="task-top">
                            <span>${task.name} ðŸŽ€</span>
                            <span>${task.current} / ${task.goal}</span>
                        </div>
                        <div class="controls">
                            <button class="btn-plus" onclick="updateProgress(${proj.id}, ${task.id}, -1)">-</button>
                            <button class="btn-plus" onclick="updateProgress(${proj.id}, ${task.id}, 1)">+1</button>
                            <button class="btn-plus" onclick="updateProgress(${proj.id}, ${task.id}, 10)">+10</button>
                            <div style="flex-grow:1; margin-left:10px; font-size:0.75rem; font-weight:700; text-align:right; color:var(--pink-dark);">${percent}%</div>
                        </div>
                    </div>
                `;
            });

            const overallPercent = totalGoal > 0 ? Math.round((totalCur / totalGoal) * 100) : 0;

            const card = document.createElement('div');
            card.className = 'exam-card';
            card.innerHTML = `
                <div class="exam-header">
                    <div class="exam-title">${proj.name}</div>
                    <span class="countdown">âœ¨ ${daysLeft} Days âœ¨</span>
                </div>
                <div class="bar-container">
                    <div class="bar-label">
                        <span>Overall Goal</span>
                        <span>${overallPercent}%</span>
                    </div>
                    <div class="progress-outer"><div class="progress-inner" style="width:${overallPercent}%"></div></div>
                </div>
                <div class="task-list">${taskHtml}</div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
                    <button class="btn-add-task" onclick="addTask(${proj.id})">+ Add Task</button>
                    <button class="btn-delete" onclick="deleteProject(${proj.id})">remove</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    render();
</script>

</body>
</html>
