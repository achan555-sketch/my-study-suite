<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ achan's Study Suite v4 üéÄ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/light.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');

        :root { 
            --pink-light: #ffe5ec; 
            --pink-main: #ff8fab; 
            --pink-dark: #fb6f92; 
            --bg: #fff0f3; 
            --card: #ffffff; 
            --text: #5c4d50; 
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Quicksand', sans-serif; 
            margin: 0; padding: 20px; display: flex; justify-content: center; 
            background-image: radial-gradient(var(--pink-light) 1px, transparent 1px); background-size: 20px 20px;
        }

        .wrapper { width: 100%; max-width: 500px; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-weight: 700; letter-spacing: 2px; font-size: 1.6rem; color: var(--pink-dark); margin: 0; }
        .ribbon-icon { font-size: 2.2rem; display: block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 50% { transform: translateY(-8px); } }

        .exam-card { 
            background: var(--card); border-radius: 35px; padding: 25px; 
            box-shadow: 0 15px 35px rgba(255, 143, 171, 0.15); 
            margin-bottom: 30px; border: 3px solid var(--pink-light); position: relative;
        }

        .exam-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .exam-title { font-size: 1.3rem; font-weight: 700; color: var(--pink-dark); }
        .countdown { font-size: 0.75rem; background: var(--pink-light); color: var(--pink-dark); padding: 6px 15px; border-radius: 20px; font-weight: bold; }

        .reward-tag { font-size: 0.8rem; background: #fff9fa; padding: 8px 15px; border-radius: 15px; margin-bottom: 20px; display: block; color: var(--pink-main); border: 1px dashed var(--pink-main); }

        /* Progress UI */
        .overall-section { margin-bottom: 25px; padding: 20px; background: #fffcfd; border-radius: 25px; border: 1px solid var(--pink-light); }
        .bar-outer { background: var(--pink-light); height: 16px; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .bar-inner { background: linear-gradient(90deg, var(--pink-main), var(--pink-dark)); height: 100%; width: 0%; transition: 1s cubic-bezier(0.18, 0.89, 0.32, 1.28); }

        /* Task Item Styles */
        .task-item { margin-top: 20px; padding: 20px; background: white; border-radius: 25px; border: 2px solid var(--pink-light); position: relative; }
        .percent-badge { position: absolute; top: -12px; right: 15px; background: var(--pink-dark); color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; box-shadow: 0 4px 10px rgba(251, 111, 146, 0.3); }
        .task-name { font-weight: 700; font-size: 0.9rem; color: var(--text); display: block; margin-bottom: 10px; }

        /* Optimized Slider (Easier to touch/slide) */
        input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; height: 40px; cursor: pointer; }
        input[type="range"]:focus { outline: none; }
        input[type="range"]::-webkit-slider-runnable-track { width: 100%; height: 12px; background: var(--pink-light); border-radius: 10px; }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 32px; width: 32px; border-radius: 50%; 
            background: var(--pink-dark); cursor: pointer; margin-top: -10px; 
            border: 4px solid white; box-shadow: 0 4px 12px rgba(251, 111, 146, 0.4); transition: transform 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:active { transform: scale(1.2); }

        .controls { display: flex; gap: 10px; align-items: center; justify-content: center; margin-top: 10px; }
        .btn-round { background: var(--pink-light); color: var(--pink-dark); border: none; width: 35px; height: 35px; border-radius: 50%; font-weight: 700; cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center; }
        .btn-round:hover { background: var(--pink-main); color: white; }
        .num-display { font-size: 0.9rem; font-weight: 700; color: var(--pink-dark); min-width: 80px; text-align: center; }

        /* Add Zone */
        .add-zone { background: white; padding: 30px; border-radius: 35px; border: 3px solid var(--pink-light); margin-top: 40px; }
        label { font-size: 0.8rem; font-weight: 700; color: var(--pink-dark); margin: 10px 0 5px 10px; display: block; }
        input[type="text"], .date-input { width: 100%; padding: 15px; border-radius: 20px; border: 2px solid var(--pink-light); margin-bottom: 15px; box-sizing: border-box; font-family: 'Quicksand'; outline: none; font-size: 0.9rem; }
        .btn-main { background: var(--pink-dark); color: white; padding: 18px; border-radius: 25px; font-weight: 700; width: 100%; border: none; cursor: pointer; font-size: 1.1rem; box-shadow: 0 8px 20px rgba(251, 111, 146, 0.3); transition: 0.3s; }
        .btn-main:hover { transform: translateY(-3px); filter: brightness(1.05); }

        .remove-btn { color: #ccc; font-size: 0.7rem; cursor: pointer; text-decoration: underline; margin-top: 20px; display: block; text-align: center; }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <span class="ribbon-icon">üéÄ</span>
        <h1>My Study Dashboard</h1>
    </header>

    <div id="dashboard"></div>

    <div class="add-zone">
        <h3 style="text-align:center; color:var(--pink-dark); margin-top:0;">‚ú® New Mission ‚ú®</h3>
        <label>Subject or Exam Name</label>
        <input type="text" id="new-name" placeholder="e.g. FAR, Boki 2, School Test">
        
        <label>Deadline (English Calendar!)</label>
        <input type="text" id="new-date" class="date-input" placeholder="Select Target Date">

        <label>Sweet Reward üéÅ</label>
        <input type="text" id="new-reward" placeholder="e.g. Favorite cake, Shopping!">

        <button class="btn-main" onclick="addProject()">Let's Start! üéÄ</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    flatpickr("#new-date", { dateFormat: "Y-m-d", minDate: "today", disableMobile: true });

    let projects = JSON.parse(localStorage.getItem('achan_kawaii_v4')) || [];

    function save() {
        localStorage.setItem('achan_kawaii_v4', JSON.stringify(projects));
        render();
    }

    function addProject() {
        const name = document.getElementById('new-name').value;
        const date = document.getElementById('new-date').value;
        const reward = document.getElementById('new-reward').value || "Treat yourself!";
        if (!name || !date) return alert("Please fill in the details! üå∏");
        
        projects.push({
            id: Date.now(),
            name, date, reward,
            tasks: [
                { id: 1, name: "MCQ / Exercises", current: 0, goal: 100 },
                { id: 2, name: "Textbook / Chapters", current: 0, goal: 10 }
            ]
        });
        save();
        document.getElementById('new-name').value = '';
        document.getElementById('new-reward').value = '';
    }

    function updateValue(projId, taskId, val) {
        const proj = projects.find(p => p.id === projId);
        const task = proj.tasks.find(t => t.id === taskId);
        const oldP = Math.round((task.current / task.goal) * 100);
        
        task.current = Math.max(0, Math.min(task.goal, parseInt(val) || 0));
        
        const newP = Math.round((task.current / task.goal) * 100);
        if (newP === 100 && oldP < 100) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff8fab', '#fb6f92', '#ffffff'] });
        }
        save();
    }

    function addTask(projId) {
        const name = prompt("Task Name?");
        const goal = prompt("Goal Number?");
        if (name && goal) {
            projects.find(p => p.id === projId).tasks.push({ id: Date.now(), name, current: 0, goal: parseInt(goal) });
            save();
        }
    }

    function deleteProject(id) {
        if (confirm("Delete this goal? üå∏")) {
            projects = projects.filter(p => p.id !== id);
            save();
        }
    }

    function render() {
        const container = document.getElementById('dashboard');
        container.innerHTML = '';

        projects.forEach(proj => {
            const daysLeft = Math.max(0, Math.ceil((new Date(proj.date) - new Date()) / (86400000)));

            let taskHtml = '';
            let totalCur = 0, totalGoal = 0;

            proj.tasks.forEach(task => {
                totalCur += task.current;
                totalGoal += task.goal;
                const p = Math.round((task.current / task.goal) * 100) || 0;
                taskHtml += `
                    <div class="task-item">
                        <span class="percent-badge">${p}% Done</span>
                        <span class="task-name">${task.name} üéÄ</span>
                        <input type="range" min="0" max="${task.goal}" value="${task.current}" 
                               oninput="updateValue(${proj.id}, ${task.id}, this.value)">
                        <div class="controls">
                            <button class="btn-round" onclick="updateValue(${proj.id}, ${task.id}, ${task.current - 1})">-</button>
                            <span class="num-display">${task.current} / ${task.goal}</span>
                            <button class="btn-round" onclick="updateValue(${proj.id}, ${task.id}, ${task.current + 1})">+</button>
                        </div>
                    </div>
                `;
            });

            const overallP = totalGoal > 0 ? Math.round((totalCur / totalGoal) * 100) : 0;

            const card = document.createElement('div');
            card.className = 'exam-card';
            card.innerHTML = `
                <div class="exam-header">
                    <div class="exam-title">${proj.name}</div>
                    <span class="countdown">‚ú® ${daysLeft} Days left</span>
                </div>
                <div class="reward-tag">üéÅ Reward: ${proj.reward}</div>
                <div class="overall-section">
                    <div style="display:flex; justify-content:space-between; font-size:0.85rem; font-weight:700; color:var(--pink-dark);">
                        <span>Overall Progress</span>
                        <span>${overallP}%</span>
                    </div>
                    <div class="bar-outer"><div class="bar-inner" style="width:${overallP}%"></div></div>
                </div>
                <div>${taskHtml}</div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:25px;">
                    <button class="btn-round" style="width:auto; padding:0 15px; border-radius:15px; font-size:0.75rem; background:var(--pink-dark); color:white;" onclick="addTask(${proj.id})">+ Add Task</button>
                    <span class="remove-btn" onclick="deleteProject(${proj.id})">remove goal</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    render();
</script>
</body>
</html>
