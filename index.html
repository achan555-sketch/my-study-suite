<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ Pink Trade v4: Hyper Liquid üéÄ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Roboto+Mono:wght@500&display=swap');
        :root { --p-light: #ffe5ec; --p-main: #ff8fab; --p-dark: #fb6f92; --bg: #fff0f3; --text: #5c4d50; --ask: #ff4757; --bid: #2ed573; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Quicksand', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; box-sizing: border-box; }
        
        .dashboard { background: white; width: 100%; max-width: 400px; border-radius: 40px; padding: 25px; box-shadow: 0 20px 50px rgba(251, 111, 146, 0.3); border: 4px solid white; position: relative; }
        .balance-val { font-size: 2rem; font-weight: 700; color: var(--p-dark); text-align: center; margin-bottom: 5px; }

        /* Chart */
        .chart-container { background: #1e1e1e; border-radius: 20px; height: 120px; margin-bottom: 15px; position: relative; overflow: hidden; }
        canvas { width: 100%; height: 100%; opacity: 0.8; }
        .price-tag { position: absolute; top: 10px; left: 10px; background: var(--p-dark); color: white; padding: 5px 12px; border-radius: 12px; font-size: 1rem; font-weight: bold; animation: pulse 0.3s infinite alternate; }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.8; } }

        /* Ë∂ÖÈ´òÈÄü„ÉªÊùøÊÉÖÂ†± */
        .board-container { background: #111; border-radius: 15px; padding: 15px; margin-bottom: 20px; font-family: 'Roboto Mono', monospace; font-size: 0.85rem; color: #eee; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .board-header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 5px; font-size: 0.65rem; color: #666; }
        .board-row { display: flex; justify-content: space-between; padding: 3px 0; transition: 0.1s; }
        .ask-row { color: var(--ask); text-shadow: 0 0 5px rgba(255,71,87,0.3); }
        .bid-row { color: var(--bid); text-shadow: 0 0 5px rgba(46,213,115,0.3); }
        .mid-row { background: #222; color: #fff; padding: 6px; border-radius: 10px; text-align: center; font-weight: bold; margin: 5px 0; border: 1px solid #444; }

        /* 1Ê†™Âçò‰Ωç„Ç≥„É≥„Éà„É≠„Éº„É´ */
        .trade-zone { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .trade-col { display: flex; flex-direction: column; gap: 10px; }
        .btn { border: none; padding: 15px; border-radius: 18px; font-weight: 700; font-family: 'Quicksand'; cursor: pointer; transition: 0.1s; font-size: 1rem; color: white; }
        .btn:active { transform: scale(0.92); }
        .btn-buy { background: var(--ask); box-shadow: 0 4px 0 #c0392b; }
        .btn-sell { background: var(--bid); box-shadow: 0 4px 0 #27ae60; }
        .btn-max { background: var(--p-light); color: var(--p-dark); font-size: 0.75rem; padding: 8px; box-shadow: 0 3px 0 #ffc1d1; }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; transform: none; box-shadow: none; }

        .portfolio-info { margin-top: 20px; font-size: 0.85rem; display: flex; justify-content: space-between; padding: 15px; background: var(--bg); border-radius: 20px; font-weight: 700; }
        .news { font-size: 0.7rem; color: var(--p-dark); font-weight: bold; margin-bottom: 10px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="news" id="status">üéÄ SYSTEM ONLINE - HIGH VOLATILITY</div>
        <div class="balance-val">¬•<span id="total-val">100,000</span></div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
            <div class="price-tag">¬•<span id="current-price">100</span></div>
        </div>

        <div class="board-container">
            <div class="board-header"><span>PRICE</span><span>ORDER QTY</span></div>
            <div id="ask-area"></div>
            <div class="mid-row">üéÄ MARKET: ¬•<span id="mid-price">100</span></div>
            <div id="bid-area"></div>
        </div>

        <div class="trade-zone">
            <div class="trade-col">
                <button class="btn btn-buy" onclick="trade('buy', 1)">BUY 1</button>
                <button class="btn btn-buy" onclick="trade('buy', 10)">BUY 10</button>
                <button class="btn btn-max" onclick="trade('buy', 'max')">BUY ALL</button>
            </div>
            <div class="trade-col">
                <button class="btn btn-sell" id="s1" onclick="trade('sell', 1)">SELL 1</button>
                <button class="btn btn-sell" id="s10" onclick="trade('sell', 10)">SELL 10</button>
                <button class="btn btn-max" id="smax" onclick="trade('sell', 'max')">SELL ALL</button>
            </div>
        </div>

        <div class="portfolio-info">
            <span>Cash: ¬•<span id="cash">100,000</span></span>
            <span>Asset: <span id="holding">0</span> üéÄ</span>
        </div>
    </div>

<script>
    let cash = 100000;
    let holding = 0;
    let price = 100;
    let history = Array(50).fill(100);
    
    const canvas = document.getElementById('priceChart');
    const ctx = canvas.getContext('2d');
    
    function updatePrice() {
        // „Åã„Å™„Çä„É©„É≥„ÉÄ„É†„Å™ÂÄ§Âãï„Åç (100„Åã„Çâ70„Å™„Å©ÊÄ•ÊøÄ„Å™Â§âÂåñ„Å´ÂØæÂøú)
        let move = (Math.random() - 0.5) * 12; // ÈÄöÂ∏∏ÊôÇ
        if (Math.random() > 0.92) move = (Math.random() - 0.5) * 40; // ÊøÄÂãïÊôÇ

        price = Math.max(5, Math.floor(price + move));
        history.push(price);
        if (history.length > 50) history.shift();
        
        drawChart();
        drawBoard();
        updateUI();

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        if (move > 10) document.getElementById('status').innerText = "üöÄ MOONING!";
        else if (move < -10) document.getElementById('status').innerText = "üíÄ CRASHING!";
        else document.getElementById('status').innerText = "üéÄ HIGH LIQUIDITY MODE";
    }

    function drawChart() {
        const w = canvas.width = canvas.offsetWidth;
        const h = canvas.height = canvas.offsetHeight;
        ctx.clearRect(0, 0, w, h);
        const min = Math.min(...history) * 0.9;
        const max = Math.max(...history) * 1.1;
        
        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#fb6f92';
        history.forEach((p, i) => {
            const x = (i / (history.length - 1)) * w;
            const y = h - ((p - min) / (max - min)) * h;
            if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
        });
        ctx.stroke();
    }

    function drawBoard() {
        const askA = document.getElementById('ask-area');
        const bidA = document.getElementById('bid-area');
        document.getElementById('mid-price').innerText = price;

        let askH = '';
        for(let i=4; i>=1; i--) {
            let p = price + i + Math.floor(Math.random()*2);
            askH += `<div class="board-row ask-row"><span>¬•${p}</span><span>${Math.floor(Math.random()*999 + 1)}</span></div>`;
        }
        askA.innerHTML = askH;

        let bidH = '';
        for(let i=1; i<=4; i++) {
            let p = Math.max(1, price - i - Math.floor(Math.random()*2));
            bidH += `<div class="board-row bid-row"><span>¬•${p}</span><span>${Math.floor(Math.random()*999 + 1)}</span></div>`;
        }
        bidA.innerHTML = bidH;
    }

    function trade(type, amount) {
        if (type === 'buy') {
            let qty = (amount === 'max') ? Math.floor(cash / price) : amount;
            if (cash >= price * qty && qty > 0) {
                cash -= price * qty;
                holding += qty;
            }
        } else {
            let qty = (amount === 'max') ? holding : amount;
            if (holding >= qty && qty > 0) {
                cash += price * qty;
                holding -= qty;
            }
        }
        updateUI();
    }

    function updateUI() {
        const total = cash + (holding * price);
        document.getElementById('total-val').innerText = total.toLocaleString();
        document.getElementById('cash').innerText = Math.floor(cash).toLocaleString();
        document.getElementById('holding').innerText = holding.toLocaleString();
        document.getElementById('current-price').innerText = price;
        
        document.getElementById('s1').disabled = holding < 1;
        document.getElementById('s10').disabled = holding < 10;
        document.getElementById('smax').disabled = holding < 1;
    }

    // 0.3Áßí(300ms)„Åî„Å®„Å´Ë∂ÖÈ´òÈÄüÊõ¥Êñ∞ÔºÅ
    setInterval(updatePrice, 300);
    window.onload = () => { updatePrice(); };
</script>
</body>
</html>
