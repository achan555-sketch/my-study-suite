<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ Global Ribbon Exchange (GRX) üéÄ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Roboto+Mono:wght@500&display=swap');
        :root { --p-light: #ffe5ec; --p-main: #ff8fab; --p-dark: #fb6f92; --bg: #fff0f3; --text: #5c4d50; --up: #ff4757; --down: #2ed573; --panel: #111; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Quicksand', sans-serif; color: var(--text); }
        
        /* Initial Screen */
        #start-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .input-name { padding: 15px; border-radius: 15px; border: 3px solid var(--p-light); width: 300px; font-size: 1.2rem; text-align: center; margin-bottom: 20px; outline: none; }
        .diff-btn { background: var(--p-light); border: none; padding: 12px 25px; border-radius: 15px; margin: 5px; cursor: pointer; font-weight: 700; font-family: 'Quicksand'; transition: 0.2s; }
        .diff-btn:hover { background: var(--p-dark); color: white; }

        /* Layout Container */
        .main-container { display: flex; width: 100vw; height: 100vh; padding: 10px; box-sizing: border-box; gap: 10px; }
        
        /* LEFT: 4 Charts (Square) */
        .left-panel { flex: 0 0 65%; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 8px; }
        .chart-box { background: var(--panel); border-radius: 15px; padding: 10px; border: 3px solid white; display: flex; flex-direction: column; position: relative; }
        .chart-label { color: #888; font-size: 0.7rem; font-weight: bold; position: absolute; top: 10px; right: 15px; z-index: 5; }
        canvas { width: 100%; height: 100%; border-radius: 10px; }

        /* RIGHT: Stats & Orders */
        .right-panel { flex: 1; display: flex; flex-direction: column; gap: 8px; overflow: hidden; }
        
        .card { background: white; border-radius: 20px; padding: 12px; border: 2px solid var(--p-light); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        /* Stats */
        .stats-card { text-align: center; }
        .total-asset { font-size: 1.8rem; font-weight: 700; color: var(--p-dark); }
        .rank-badge { display: inline-block; padding: 2px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; color: white; margin-top: 5px; }

        /* Board */
        .board-card { background: var(--panel); color: #eee; font-family: 'Roboto Mono'; font-size: 0.7rem; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; padding: 10px; border: 2px solid white; border-radius: 20px; }
        .board-row { display: flex; justify-content: space-between; }
        .mid-price { text-align: center; padding: 5px; border-top: 1px solid #333; border-bottom: 1px solid #333; margin: 5px 0; font-weight: bold; font-size: 1rem; color: var(--p-main); }

        /* Trade Controls */
        .trade-card { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .btn { border: none; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; color: white; font-family: 'Quicksand'; font-size: 0.8rem; }
        .btn-buy { background: var(--up); }
        .btn-sell { background: var(--down); }
        .btn-max { background: var(--p-light); color: var(--p-dark); grid-column: span 2; padding: 5px; font-size: 0.7rem; }

        /* Ranking */
        .ranking-card { font-size: 0.7rem; max-height: 120px; overflow-y: auto; }
        .rank-row { display: flex; justify-content: space-between; padding: 2px 0; border-bottom: 1px solid #eee; }
        .rank-row.me { background: var(--p-light); font-weight: bold; border-radius: 5px; padding: 2px 5px; }
    </style>
</head>
<body>

<div id="start-overlay">
    <span style="font-size:3rem;">üåç</span>
    <h1 style="color:var(--p-dark);">Global Ribbon Exchange</h1>
    <input type="text" id="user-name-input" class="input-name" placeholder="Enter Trader Name" maxlength="10">
    <div style="display:flex;">
        <button class="diff-btn" onclick="startGame(0.05)">Chick</button>
        <button class="diff-btn" onclick="startGame(0.15)">Rabbit</button>
        <button class="diff-btn" onclick="startGame(0.35)">Fox</button>
        <button class="diff-btn" onclick="startGame(0.55)">Dragon</button>
    </div>
</div>

<div class="main-container">
    <div class="left-panel">
        <div class="chart-box"><span class="chart-label">5M ENTRY</span><canvas id="chart5m"></canvas></div>
        <div class="chart-box"><span class="chart-label">1H SHORT</span><canvas id="chart1h"></canvas></div>
        <div class="chart-box"><span class="chart-label">DAILY MID</span><canvas id="chartDaily"></canvas></div>
        <div class="chart-box"><span class="chart-label">WEEKLY LONG</span><canvas id="chartWeekly"></canvas></div>
    </div>

    <div class="right-panel">
        <div class="card stats-card">
            <div id="player-name" style="font-size:0.8rem; font-weight:700;">TRADER achan</div>
            <div class="total-asset"><span id="total-val">100,000</span> <small style="font-size:0.8rem;">GRB</small></div>
            <div id="rank-display" class="rank-badge">BRONZE</div>
        </div>

        <div class="board-card">
            <div id="ask-rows"></div>
            <div class="mid-price">GRB: <span id="mid-val">100</span></div>
            <div id="bid-rows"></div>
        </div>

        <div class="card trade-card">
            <button class="btn btn-buy" onclick="trade('buy', 1)">BUY 1</button>
            <button class="btn btn-sell" id="s1" onclick="trade('sell', 1)">SELL 1</button>
            <button class="btn btn-max" onclick="trade('buy','max')">BUY ALL IN</button>
            <button class="btn btn-max" id="smax" onclick="trade('sell','max')" style="background:#eee">SELL ALL OUT</button>
            <div style="grid-column: span 2; font-size:0.7rem; display:flex; justify-content:space-between; margin-top:5px; opacity:0.7;">
                <span>Cash: <span id="cash-val">100k</span></span>
                <span>Hold: <span id="hold-val">0</span> üéÄ</span>
            </div>
        </div>

        <div class="card ranking-card">
            <div style="font-weight:700; color:var(--p-dark); margin-bottom:5px;">WORLD RANKING</div>
            <div id="ranking-list"></div>
        </div>
    </div>
</div>

<script>
    let userName = "achan";
    let price = 100, MIN = 70, MAX = 130;
    let user = { cash: 100000, hold: 0 };
    let data5m = [], data1h = [], dataDaily = [], dataWeekly = [];
    let currentCandle = { o: price, h: price, l: price, c: price, ticks: 0 };

    function startGame(diff) {
        userName = document.getElementById('user-name-input').value || "Trader";
        document.getElementById('player-name').innerText = `TRADER ${userName}`;
        document.getElementById('start-overlay').style.display = 'none';
        
        // Setup initial history
        for(let i=0; i<60; i++) {
            price = Math.max(MIN, Math.min(MAX, price + (Math.random()-0.5)*5));
            let c = {o:price, h:price+2, l:price-2, c:price};
            data5m.push(c); if(i%3===0) data1h.push(c); if(i%9===0) dataDaily.push(c); if(i%18===0) dataWeekly.push(c);
        }
        setInterval(updateMarket, 600);
    }

    function updateMarket() {
        let move = (Math.random() - 0.5) * 8;
        price = Math.max(MIN, Math.min(MAX, Math.floor(price + move)));
        currentCandle.h = Math.max(currentCandle.h, price);
        currentCandle.l = Math.min(currentCandle.l, price);
        currentCandle.c = price;
        currentCandle.ticks++;

        if (currentCandle.ticks >= 3) {
            data5m.push({...currentCandle}); if(data5m.length>20) data5m.shift();
            if(data5m.length%3===0) { data1h.push({...currentCandle}); if(data1h.length>20) data1h.shift(); }
            if(data1h.length%3===0) { dataDaily.push({...currentCandle}); if(dataDaily.length>20) dataDaily.shift(); }
            if(dataDaily.length%3===0) { dataWeekly.push({...currentCandle}); if(dataWeekly.length>20) dataWeekly.shift(); }
            currentCandle = { o: price, h: price, l: price, c: price, ticks: 0 };
        }
        drawAllCharts(); drawBoard(); updateUI();
    }

    function drawCandles(id, data) {
        const c = document.getElementById(id); const ctx = c.getContext('2d');
        const w = c.width = c.offsetWidth; const h = c.height = c.offsetHeight;
        ctx.clearRect(0,0,w,h);
        const space = w / 22;
        const getY = (val) => h - ((val - 68) / (132 - 68)) * h;

        ctx.beginPath(); ctx.lineWidth = 2;
        data.forEach((d, i) => {
            const x = i * space + space;
            ctx.strokeStyle = d.c >= d.o ? 'var(--up)' : 'var(--down)';
            if(i===0) ctx.moveTo(x, getY(d.c)); else ctx.lineTo(x, getY(d.c));
        });
        ctx.stroke();

        data.forEach((d, i) => {
            const x = i * space + space;
            ctx.strokeStyle = '#fff'; ctx.beginPath(); ctx.moveTo(x, getY(d.h)); ctx.lineTo(x, getY(d.l)); ctx.stroke();
            ctx.fillStyle = d.c >= d.o ? 'var(--up)' : 'var(--down)';
            const rectY = getY(Math.max(d.o, d.c));
            const rectH = Math.max(2, Math.abs(getY(d.o) - getY(d.c)));
            ctx.fillRect(x - 3, rectY, 6, rectH);
        });
    }

    function drawAllCharts() {
        drawCandles('chart5m', data5m); drawCandles('chart1h', data1h);
        drawCandles('chartDaily', dataDaily); drawCandles('chartWeekly', dataWeekly);
    }

    function drawBoard() {
        let askH = '', bidH = '';
        for(let i=10; i>=1; i--) askH += `<div class="board-row" style="color:var(--up)"><span>${Math.min(MAX, price+i)}</span><span>${Math.floor(Math.random()*150)}</span></div>`;
        for(let i=1; i<=10; i++) bidH += `<div class="board-row" style="color:var(--down)"><span>${Math.max(MIN, price-i)}</span><span>${Math.floor(Math.random()*150)}</span></div>`;
        document.getElementById('ask-rows').innerHTML = askH;
        document.getElementById('bid-rows').innerHTML = bidH;
        document.getElementById('mid-val').innerText = price;
    }

    function trade(type, amt) {
        if (type === 'buy') {
            let qty = (amt === 'max') ? Math.floor(user.cash / price) : amt;
            if (user.cash >= price * qty && qty > 0) { user.cash -= price * qty; user.hold += qty; }
        } else {
            let qty = (amt === 'max') ? user.hold : amt;
            if (user.hold >= qty && qty > 0) { user.hold -= qty; user.cash += price * qty; }
        }
        updateUI();
    }

    function updateUI() {
        const total = user.cash + (user.hold * price);
        document.getElementById('total-val').innerText = total.toLocaleString();
        document.getElementById('cash-val').innerText = Math.floor(user.cash/1000) + 'k';
        document.getElementById('hold-val').innerText = user.hold;

        let rank = "BRONZE", color = "#cd7f32";
        if (total >= 1000000) { rank = "PLATINUM"; color = "#e5e4e2"; }
        else if (total >= 500000) { rank = "GOLD"; color = "#ffd700"; }
        else if (total >= 200000) { rank = "SILVER"; color = "#c0c0c0"; }
        
        const rEl = document.getElementById('rank-display');
        rEl.innerText = rank; rEl.style.background = color;

        const leaders = [
            {n: "Yunjin üíé", a: 5000000}, {n: "Warren B.", a: 2500000},
            {n: userName, a: total, me: true}, {n: "Sophia TRD", a: 450000}, {n: "Toppan AI", a: 150000}
        ].sort((a,b) => b.a - a.a);

        let listH = '';
        leaders.forEach((l, i) => {
            listH += `<div class="rank-row ${l.me?'me':''}"><span>${i+1}. ${l.n}</span><span>${l.a.toLocaleString()}</span></div>`;
        });
        document.getElementById('ranking-list').innerHTML = listH;

        document.getElementById('s1').disabled = user.hold < 1;
        document.getElementById('smax').disabled = user.hold < 1;
    }
</script>
</body>
</html>
