<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ Pink Trade Pro v3 üéÄ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Roboto+Mono:wght@500&display=swap');
        :root { --p-light: #ffe5ec; --p-main: #ff8fab; --p-dark: #fb6f92; --bg: #fff0f3; --text: #5c4d50; --ask: #ff4757; --bid: #2ed573; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Quicksand', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 10px; box-sizing: border-box; }
        
        .dashboard { background: white; width: 100%; max-width: 400px; border-radius: 40px; padding: 20px; box-shadow: 0 20px 40px rgba(251, 111, 146, 0.2); border: 4px solid white; }
        .balance-val { font-size: 1.8rem; font-weight: 700; color: var(--p-dark); text-align: center; margin-bottom: 10px; }

        /* Chart */
        .chart-container { background: #fff9fa; border-radius: 20px; height: 100px; margin-bottom: 15px; position: relative; overflow: hidden; border: 1px solid var(--p-light); }
        canvas { width: 100%; height: 100%; }
        .price-tag { position: absolute; top: 10px; left: 10px; background: var(--p-dark); color: white; padding: 4px 10px; border-radius: 10px; font-size: 0.9rem; font-weight: bold; }

        /* ÊùøÔºàOrder BookÔºâ‰øÆÊ≠£Áâà */
        .board-container { background: #1e1e1e; border-radius: 15px; padding: 12px; margin-bottom: 15px; font-family: 'Roboto Mono', monospace; font-size: 0.8rem; color: #eee; }
        .board-header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; margin-bottom: 5px; font-size: 0.6rem; color: #888; }
        .board-row { display: flex; justify-content: space-between; padding: 2px 0; }
        .ask-row { color: var(--ask); }
        .bid-row { color: var(--bid); }
        .mid-row { background: #333; color: white; padding: 4px; border-radius: 5px; text-align: center; font-weight: bold; margin: 4px 0; }

        /* Controls: 1Ê†™Âçò‰Ωç */
        .trade-zone { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .trade-col { display: flex; flex-direction: column; gap: 8px; }
        .btn { border: none; padding: 12px; border-radius: 15px; font-weight: 700; font-family: 'Quicksand'; cursor: pointer; transition: 0.1s; font-size: 0.9rem; }
        .btn:active { transform: scale(0.95); }
        .btn-buy { background: var(--ask); color: white; }
        .btn-sell { background: var(--bid); color: white; }
        .btn-max { background: var(--p-light); color: var(--p-dark); font-size: 0.7rem; padding: 6px; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .portfolio-info { margin-top: 15px; font-size: 0.75rem; display: flex; justify-content: space-between; padding: 10px; background: var(--bg); border-radius: 15px; font-weight: bold; }
        
        /* Event Flash */
        .news-flash { font-size: 0.7rem; color: var(--p-dark); font-weight: 700; height: 15px; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="news-flash" id="news">Market Open üéÄ</div>
        <div class="balance-val">¬•<span id="total-val">100,000</span></div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
            <div class="price-tag">¬•<span id="current-price">100</span></div>
        </div>

        <div class="board-container">
            <div class="board-header"><span>Price</span><span>Qty</span></div>
            <div id="ask-area"></div>
            <div class="mid-row">MARKET PRICE: ¬•<span id="mid-price">100</span></div>
            <div id="bid-area"></div>
        </div>

        <div class="trade-zone">
            <div class="trade-col">
                <button class="btn btn-buy" onclick="trade('buy', 1)">BUY 1 üéÄ</button>
                <button class="btn btn-buy" onclick="trade('buy', 10)">BUY 10</button>
                <button class="btn btn-max" onclick="trade('buy', 'max')">BUY MAX</button>
            </div>
            <div class="trade-col">
                <button class="btn btn-sell" id="s1" onclick="trade('sell', 1)">SELL 1 üí∞</button>
                <button class="btn btn-sell" id="s10" onclick="trade('sell', 10)">SELL 10</button>
                <button class="btn btn-max" id="smax" onclick="trade('sell', 'max')">SELL ALL</button>
            </div>
        </div>

        <div class="portfolio-info">
            <span>Cash: ¬•<span id="cash">100,000</span></span>
            <span>Holding: <span id="holding">0</span>üéÄ</span>
        </div>
    </div>

<script>
    let cash = 100000;
    let holding = 0;
    let price = 100;
    let priceHistory = Array(40).fill(100);
    
    const canvas = document.getElementById('priceChart');
    const ctx = canvas.getContext('2d');
    
    // ÂÄ§Âãï„Åç„ÅÆ„É©„É≥„ÉÄ„É†ÊÄß„ÇíÂº∑Âåñ
    function updatePrice() {
        let rand = Math.random();
        let volatility = 0.08;
        
        // 10%„ÅÆÁ¢∫Áéá„ÅßÊÄ•È®∞„ÉªÊÄ•ËêΩ
        if (rand > 0.95) { volatility = 0.3; document.getElementById('news').innerText = "‚ö†Ô∏è VOLATILITY SPIKE!"; }
        else if (rand < 0.05) { volatility = 0.2; document.getElementById('news').innerText = "üìâ MARKET CRASH?"; }
        else { document.getElementById('news').innerText = "Stable Market üéÄ"; }

        const change = price * volatility * (Math.random() - 0.49); 
        price = Math.max(5, Math.floor(price + change));
        
        priceHistory.push(price);
        if (priceHistory.length > 40) priceHistory.shift();
        
        drawChart();
        drawBoard();
        updateUI();
    }

    function drawChart() {
        const w = canvas.width = canvas.offsetWidth;
        const h = canvas.height = canvas.offsetHeight;
        ctx.clearRect(0, 0, w, h);
        const min = Math.min(...priceHistory) * 0.9;
        const max = Math.max(...priceHistory) * 1.1;
        
        ctx.beginPath();
        priceHistory.forEach((p, i) => {
            const x = (i / (priceHistory.length - 1)) * w;
            const y = h - ((p - min) / (max - min)) * h;
            if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
        });
        ctx.strokeStyle = '#fb6f92'; ctx.lineWidth = 3; ctx.stroke();
    }

    // ÊùøÊÉÖÂ†±„ÅÆË°®Á§∫Ôºà‰øÆÊ≠£ÂÆå‰∫ÜÔºÅÔºâ
    function drawBoard() {
        const askArea = document.getElementById('ask-area');
        const bidArea = document.getElementById('bid-area');
        document.getElementById('mid-price').innerText = price;

        let askHtml = '';
        for(let i=3; i>=1; i--) {
            askHtml += `<div class="board-row ask-row"><span>¬•${price + i}</span><span>${Math.floor(Math.random()*500 + 10)}</span></div>`;
        }
        askArea.innerHTML = askHtml;

        let bidHtml = '';
        for(let i=1; i<=3; i++) {
            bidHtml += `<div class="board-row bid-row"><span>¬•${Math.max(1, price - i)}</span><span>${Math.floor(Math.random()*500 + 10)}</span></div>`;
        }
        bidArea.innerHTML = bidHtml;
    }

    // 1Ê†™„ÄÅ10Ê†™„ÄÅÂÖ®Ê†™„ÅÆÂ£≤Ë≤∑Âá¶ÁêÜ
    function trade(type, amount) {
        if (type === 'buy') {
            let qty = (amount === 'max') ? Math.floor(cash / price) : amount;
            if (cash >= price * qty && qty > 0) {
                cash -= price * qty;
                holding += qty;
            }
        } else {
            let qty = (amount === 'max') ? holding : amount;
            if (holding >= qty && qty > 0) {
                cash += price * qty;
                holding -= qty;
            }
        }
        updateUI();
    }

    function updateUI() {
        const total = cash + (holding * price);
        document.getElementById('total-val').innerText = total.toLocaleString();
        document.getElementById('cash').innerText = Math.floor(cash).toLocaleString();
        document.getElementById('holding').innerText = holding;
        document.getElementById('current-price').innerText = price;
        
        // Â£≤„Çä„Éú„Çø„É≥„ÅÆÊúâÂäπÂåñ
        document.getElementById('s1').disabled = holding < 1;
        document.getElementById('s10').disabled = holding < 10;
        document.getElementById('smax').disabled = holding < 1;

        const valEl = document.getElementById('total-val');
        valEl.style.color = total >= 100000 ? '#fb6f92' : '#888';
    }

    setInterval(updatePrice, 600); // 0.6Áßí„Åî„Å®„Å´Êõ¥Êñ∞Ôºà„Çà„Çä„Çπ„Éî„Éº„Éá„Ç£„Éº„Å´Ôºâ
    window.onload = () => { updatePrice(); };
</script>
</body>
</html>
