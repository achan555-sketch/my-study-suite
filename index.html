<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ€ achan's Study Plus v9 ðŸŽ€</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
        :root { --pink-light: #ffe5ec; --pink-main: #ff8fab; --pink-dark: #fb6f92; --bg: #fff0f3; --text: #5c4d50; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Quicksand', sans-serif; margin: 0; padding: 20px 20px 100px; display: flex; justify-content: center; }
        .wrapper { width: 100%; max-width: 500px; }
        
        /* Navigation Tabs */
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; width: 90%; max-width: 400px; border-radius: 25px; display: flex; justify-content: space-around; padding: 10px; box-shadow: 0 10px 30px rgba(251, 111, 146, 0.3); z-index: 1000; }
        .nav-item { border: none; background: none; color: var(--pink-main); font-weight: 700; cursor: pointer; padding: 10px; font-family: 'Quicksand'; font-size: 0.8rem; }
        .nav-item.active { color: var(--pink-dark); text-decoration: underline; text-underline-offset: 5px; }

        /* General UI */
        header { text-align: center; margin-bottom: 20px; }
        h1 { font-weight: 700; color: var(--pink-dark); letter-spacing: 2px; }
        .view-content { display: none; }
        .view-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Card Style */
        .card { background: white; border-radius: 35px; padding: 25px; box-shadow: 0 15px 35px rgba(255, 143, 171, 0.15); margin-bottom: 20px; border: 3px solid white; position: relative; }
        .exam-title { font-size: 1.3rem; font-weight: 700; color: var(--pink-dark); }
        .bar-outer { background: var(--pink-light); height: 14px; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .bar-inner { background: linear-gradient(90deg, var(--pink-main), var(--pink-dark)); height: 100%; transition: 1s ease; }

        /* Task & Log */
        .task-item { margin-top: 20px; padding: 15px; border: 2px solid var(--pink-light); border-radius: 25px; position: relative; }
        .log-row { display: flex; gap: 8px; margin-top: 10px; }
        .input-mini { width: 70px; padding: 8px; border: 2px solid var(--pink-light); border-radius: 10px; text-align: center; font-family: 'Quicksand'; font-weight: 700; outline: none; }
        .btn-add { background: var(--pink-dark); color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 700; cursor: pointer; flex-grow: 1; }
        
        /* History & Stats */
        .history-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px dashed var(--pink-light); font-size: 0.85rem; }
        .stat-circle { width: 150px; height: 150px; border-radius: 50%; border: 10px solid var(--pink-light); margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; color: var(--pink-dark); border-top-color: var(--pink-dark); transform: rotate(-45deg); }

        .add-zone { background: white; border-radius: 30px; padding: 25px; border: 2px solid var(--pink-light); }
        input[type="text"], .date-input, select { width: 100%; padding: 12px; border-radius: 15px; border: 2px solid var(--pink-light); margin-bottom: 10px; font-family: 'Quicksand'; outline: none; }
    </style>
</head>
<body>

<div class="wrapper">
    <header><span style="font-size:2rem;">ðŸŽ€</span><h1>Study Suite Plus</h1></header>

    <div id="view-goals" class="view-content active">
        <div id="dashboard"></div>
        <div class="add-zone">
            <h3 style="text-align:center; color:var(--pink-dark); margin:0 0 15px;">âœ¨ New Mission âœ¨</h3>
            <input type="text" id="new-name" placeholder="Subject Name">
            <input type="text" id="new-date" class="date-input" placeholder="Deadline Date">
            <select id="reward-select"><option value="">-- Choose Reward --</option></select>
            <button class="btn-add" style="width:100%; padding:15px;" onclick="addProject()">Create Goal ðŸŽ€</button>
        </div>
    </div>

    <div id="view-history" class="view-content">
        <div class="card">
            <h2 style="color:var(--pink-dark);">ðŸ“œ Study Log</h2>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="view-stats" class="view-content">
        <div class="card" style="text-align:center;">
            <h2 style="color:var(--pink-dark);">ðŸ“Š Total Progress</h2>
            <div class="stat-circle" id="overall-circle">0%</div>
            <p style="margin-top:20px; font-weight:700;">"Every step counts, achan! âœ¨"</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('view-goals')">GOALS</button>
        <button class="nav-item" onclick="switchTab('view-history')">LOG</button>
        <button class="nav-item" onclick="switchTab('view-stats')">STATS</button>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    flatpickr(".date-input", { dateFormat: "Y-m-d", minDate: "today", disableMobile: true });

    let projects = JSON.parse(localStorage.getItem('achan_v9_data')) || [];
    let logs = JSON.parse(localStorage.getItem('achan_v9_logs')) || []; // æ—¥ä»˜ã”ã¨ã®å±¥æ­´
    let rewardPool = JSON.parse(localStorage.getItem('achan_v9_pool')) || ["Lip Tint", "Coffee"];

    function save() {
        localStorage.setItem('achan_v9_data', JSON.stringify(projects));
        localStorage.setItem('achan_v9_logs', JSON.stringify(logs));
        render();
    }

    function switchTab(tabId) {
        document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
        if(tabId === 'view-history') renderHistory();
        if(tabId === 'view-stats') renderStats();
    }

    function addProject() {
        const name = document.getElementById('new-name').value;
        const date = document.getElementById('new-date').value;
        if (!name || !date) return alert("Fill in the blanks! ðŸŽ€");
        projects.push({ id: Date.now(), name, date, reward: "Reward", tasks: [{ id: 1, name: "MCQ", current: 0, goal: 100 }, { id: 2, name: "Chapters", current: 0, goal: 10 }] });
        save();
    }

    function logProgress(pId, tId) {
        const input = document.getElementById(`log-${pId}-${tId}`);
        const val = parseInt(input.value) || 0;
        if (val <= 0) return;

        const p = projects.find(x => x.id === pId);
        const t = p.tasks.find(x => x.id === tId);
        t.current = Math.min(t.goal, t.current + val);
        
        // å±¥æ­´ã‚’ä¿å­˜ï¼ˆStudyplusé¢¨ã®ãƒ‡ãƒ¼ã‚¿ï¼‰
        logs.unshift({ date: new Date().toLocaleDateString(), subject: p.name, task: t.name, amount: val });
        input.value = '';
        if (t.current === t.goal) confetti({ particleCount: 150, spread: 70 });
        save();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = logs.length ? '' : 'No logs yet... ðŸŒ¸';
        logs.slice(0, 20).forEach(l => {
            list.innerHTML += `<div class="history-item"><span><b>${l.date}</b> ${l.subject} (${l.task})</span><span>+${l.amount}</span></div>`;
        });
    }

    function renderStats() {
        let totalCur = 0, totalGoal = 0;
        projects.forEach(p => p.tasks.forEach(t => { totalCur += t.current; totalGoal += t.goal; }));
        const p = totalGoal > 0 ? Math.round((totalCur/totalGoal)*100) : 0;
        document.getElementById('overall-circle').innerText = p + "%";
    }

    function render() {
        const dash = document.getElementById('dashboard'); dash.innerHTML = '';
        projects.forEach(proj => {
            const days = Math.max(0, Math.ceil((new Date(proj.date) - new Date()) / 86400000));
            let tHtml = '', tCur = 0, tGoal = 0;
            proj.tasks.forEach(task => {
                tCur += task.current; tGoal += task.goal;
                const p = Math.round((task.current / task.goal) * 100) || 0;
                tHtml += `<div class="task-item">
                    <span style="font-weight:700; font-size:0.85rem;">${task.name} (${p}%)</span>
                    <div class="log-row">
                        <input type="number" id="log-${proj.id}-${task.id}" class="input-mini" placeholder="+0">
                        <button class="btn-add" onclick="logProgress(${proj.id}, ${task.id})">Log âœ¨</button>
                    </div>
                    <div style="font-size:0.7rem; margin-top:5px; opacity:0.6;">Total: ${task.current} / ${task.goal}</div>
                </div>`;
            });
            const overP = tGoal > 0 ? Math.round((tCur / tGoal) * 100) : 0;
            dash.innerHTML += `<div class="card">
                <div class="exam-header"><div class="exam-title">${proj.name}</div><span class="countdown">âœ¨ ${days} Days âœ¨</span></div>
                <div class="bar-outer"><div class="bar-inner" style="width:${overP}%"></div></div>
                ${tHtml}
            </div>`;
        });
    }

    window.onload = () => { render(); };
</script>
</body>
</html>
