<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ€ achan's Princess Planner v10 ðŸŽ€</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
        :root { --p-light: #ffe5ec; --p-main: #ff8fab; --p-dark: #fb6f92; --bg: #fff0f3; --text: #5c4d50; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Quicksand', sans-serif; margin: 0; padding-bottom: 100px; display: flex; justify-content: center; }
        .wrapper { width: 95%; max-width: 500px; }
        
        /* Navigation */
        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); background: white; width: 90%; border-radius: 30px; display: flex; justify-content: space-around; padding: 10px; box-shadow: 0 10px 30px rgba(251, 111, 146, 0.3); z-index: 1000; }
        .nav-item { border: none; background: none; color: var(--p-main); font-weight: 700; cursor: pointer; font-size: 0.75rem; font-family: 'Quicksand'; }
        .nav-item.active { color: var(--p-dark); text-decoration: underline; text-underline-offset: 4px; }

        .view-content { display: none; padding-top: 20px; }
        .view-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* Elegant Cards */
        .card { background: white; border-radius: 30px; padding: 20px; box-shadow: 0 10px 25px rgba(255, 143, 171, 0.1); margin-bottom: 20px; border: 2px solid white; position: relative; }
        .exam-title { font-size: 1.2rem; font-weight: 700; color: var(--p-dark); margin: 0; }
        .badge { background: var(--p-light); color: var(--p-dark); padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }

        /* Gantt-style Timeline */
        .gantt-row { margin: 15px 0; }
        .gantt-track { background: var(--p-light); height: 25px; border-radius: 15px; position: relative; overflow: hidden; border: 1px solid #fff; }
        .gantt-fill { background: linear-gradient(90deg, var(--p-main), var(--p-dark)); height: 100%; transition: 1s; }
        .today-marker { position: absolute; top: 0; bottom: 0; width: 2px; background: white; border-left: 2px dashed var(--p-dark); z-index: 2; }

        /* Tasks */
        .task-box { background: #fffcfd; border: 2px solid var(--p-light); border-radius: 20px; padding: 15px; margin-top: 15px; position: relative; }
        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .remove-task { color: #ccc; cursor: pointer; font-size: 0.8rem; border: none; background: none; }
        .remove-task:hover { color: var(--p-dark); }
        
        .log-input-group { display: flex; gap: 8px; align-items: center; }
        .input-mini { width: 60px; padding: 8px; border: 2px solid var(--p-light); border-radius: 12px; text-align: center; font-family: 'Quicksand'; font-weight: 700; color: var(--p-dark); outline: none; }
        .btn-log { background: var(--p-dark); color: white; border: none; padding: 8px 15px; border-radius: 12px; font-weight: 700; cursor: pointer; flex-grow: 1; font-size: 0.8rem; }

        .add-zone { background: white; border-radius: 30px; padding: 25px; border: 3px solid var(--p-light); }
        input[type="text"], .date-input { width: 100%; padding: 12px; border-radius: 15px; border: 2px solid var(--p-light); margin-bottom: 10px; font-family: 'Quicksand'; box-sizing: border-box; outline: none; }
    </style>
</head>
<body>

<div class="wrapper">
    <header style="text-align:center;"><span style="font-size:2rem;">ðŸŽ€</span><h1>Princess Planner</h1></header>

    <div id="view-goals" class="view-content active">
        <div id="dashboard"></div>
        <div class="add-zone">
            <h3 style="text-align:center; color:var(--p-dark); margin:0 0 15px;">âœ¨ New Subject âœ¨</h3>
            <input type="text" id="new-name" placeholder="Exam/Subject Name">
            <input type="text" id="new-date" class="date-input" placeholder="Select Deadline">
            <button class="btn-log" style="width:100%; padding:15px; font-size:1rem;" onclick="addProject()">Create ðŸŽ€</button>
        </div>
    </div>

    <div id="view-planner" class="view-content">
        <h2 style="text-align:center; color:var(--p-dark);">ðŸ—“ Visual Timeline</h2>
        <div id="planner-list"></div>
    </div>

    <div id="view-history" class="view-content">
        <div class="card">
            <h2 style="color:var(--p-dark);">ðŸ“œ Study History</h2>
            <div id="history-list" style="max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('view-goals')">TASKS</button>
        <button class="nav-item" onclick="switchTab('view-planner')">PLANNER</button>
        <button class="nav-item" onclick="switchTab('view-history')">LOG</button>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    flatpickr(".date-input", { dateFormat: "Y-m-d", minDate: "today", disableMobile: true });

    let data = JSON.parse(localStorage.getItem('achan_v10')) || { projects: [], logs: [] };

    function save() {
        localStorage.setItem('achan_v10', JSON.stringify(data));
        render();
    }

    function switchTab(id) {
        document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'view-planner') renderPlanner();
        if(id === 'view-history') renderHistory();
    }

    function addProject() {
        const name = document.getElementById('new-name').value;
        const date = document.getElementById('new-date').value;
        if (!name || !date) return alert("Fill in everything! ðŸŒ¸");
        data.projects.push({ 
            id: Date.now(), 
            name, date, 
            created: new Date().toISOString().split('T')[0],
            tasks: [{ id: 1, name: "Practice MCQ", current: 0, goal: 100 }, { id: 2, name: "Lessons", current: 0, goal: 10 }] 
        });
        save();
        document.getElementById('new-name').value = '';
    }

    function logProgress(pId, tId) {
        const input = document.getElementById(`log-${pId}-${tId}`);
        const val = parseInt(input.value) || 0;
        if (val <= 0) return;
        const p = data.projects.find(x => x.id === pId);
        const t = p.tasks.find(x => x.id === tId);
        t.current = Math.min(t.goal, t.current + val);
        data.logs.unshift({ date: new Date().toLocaleDateString(), subject: p.name, task: t.name, amount: val });
        input.value = '';
        if (t.current === t.goal) confetti({ particleCount: 150, spread: 70, colors: ['#ff8fab', '#fb6f92'] });
        save();
    }

    function removeTask(pId, tId) {
        const p = data.projects.find(x => x.id === pId);
        p.tasks = p.tasks.filter(x => x.id !== tId);
        save();
    }

    function deleteProject(id) {
        if (confirm("Delete this subject? ðŸŒ¸")) {
            data.projects = data.projects.filter(x => x.id !== id);
            save();
        }
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = data.logs.length ? '' : 'No logs yet... ðŸŒ¸';
        data.logs.forEach(l => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px dashed var(--p-light); font-size:0.8rem;"><span><b>${l.date}</b> ${l.subject} (${l.task})</span><span>+${l.amount}</span></div>`;
        });
    }

    function renderPlanner() {
        const list = document.getElementById('planner-list');
        list.innerHTML = '';
        data.projects.forEach(p => {
            const totalCur = p.tasks.reduce((s, t) => s + t.current, 0);
            const totalGoal = p.tasks.reduce((s, t) => s + t.goal, 0);
            const progress = totalGoal > 0 ? Math.round((totalCur / totalGoal) * 100) : 0;
            const daysLeft = Math.max(0, Math.ceil((new Date(p.date) - new Date()) / 86400000));
            
            list.innerHTML += `<div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="font-weight:700; color:var(--p-dark);">${p.name}</span>
                    <span class="badge">${progress}% Progress</span>
                </div>
                <div class="gantt-track">
                    <div class="gantt-fill" style="width: ${progress}%"></div>
                </div>
                <p style="font-size:0.7rem; text-align:right; margin-top:5px; opacity:0.6;">âœ¨ ${daysLeft} Days to Deadline</p>
            </div>`;
        });
    }

    function render() {
        const dash = document.getElementById('dashboard');
        dash.innerHTML = '';
        data.projects.forEach(p => {
            let tHtml = '';
            p.tasks.forEach(t => {
                tHtml += `<div class="task-box">
                    <div class="task-header">
                        <span style="font-weight:700; font-size:0.85rem;">${t.name}</span>
                        <button class="remove-task" onclick="removeTask(${p.id}, ${t.id})">âœ• remove</button>
                    </div>
                    <div class="log-input-group">
                        <input type="number" id="log-${p.id}-${t.id}" class="input-mini" placeholder="+0">
                        <button class="btn-log" onclick="logProgress(${p.id}, ${t.id})">Log Progress</button>
                    </div>
                    <div style="font-size:0.7rem; margin-top:8px; opacity:0.6;">Current: ${t.current} / ${t.goal}</div>
                </div>`;
            });
            dash.innerHTML += `<div class="card">
                <div style="display:flex; justify-content:space-between;">
                    <span class="exam-title">${p.name}</span>
                    <button onclick="deleteProject(${p.id})" style="background:none; border:none; color:#ccc; font-size:0.7rem; cursor:pointer;">delete project</button>
                </div>
                ${tHtml}
                <button class="btn-log" style="margin-top:15px; background:var(--p-light); color:var(--p-dark); font-size:0.7rem; width:auto; padding:5px 15px;" onclick="const n=prompt('Task Name?'); const g=prompt('Goal Number?'); if(n&&g){p.tasks.push({id:Date.now(), name:n, current:0, goal:parseInt(g)}); save();}">+ Add Task</button>
            </div>`;
        });
    }

    window.onload = () => { render(); };
</script>
</body>
</html>
